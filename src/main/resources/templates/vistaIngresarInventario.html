<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Document</title>
</head>

<body>
	<form th:action="@{/inventarios/insertar}" th:object="${inventarios}" th:method="POST">
		<table class="table table-bordered">
			<tr>
				<td>
					<label>Numero de bodega</label>
				</td>
				<td>
					<input type="text" id="numero" th:field="${inventario.numero}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Codigo de barras maestro</label>
				</td>
				<td>
					<input type="text" id="numero" th:field="${inventario.codigoBarrasIndividual}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Cantidad</label>
				</td>
				<td>
					<input type="text" id="cantidad" th:field="${inventario.cantidad}">
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Ingresar">
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
